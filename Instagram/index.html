<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

                <div class="profile-photo">

                </div><!--profile-photo-->

            <div class="group">

                <p class="not-account">Não é carlos_vi2?</p>

                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>

                </p><!--notacoount-->

            </div><!--group-->

            <div class="get-the-app">

                <div class="dowload">

                    <a class="app-dowload" href="#"></a>

    </div>

</body>
